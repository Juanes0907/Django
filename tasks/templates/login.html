{% extends 'principal.html' %}

{% block content %}
<h2>Iniciar Sesión</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
</form>
{% if messages %}
    <ul class="alert alert-danger">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
